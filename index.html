<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelgram</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <section id="header" class="container">
    <nav>
      <img class="logo" src="assets/icons/Logo.svg" alt="">
      <div class="pics">
        <img src="assets/icons/MagnifyingGlass.svg" alt="">
        <a href="#">Explorar</a>
        <a href="#">Minhas viagens</a>
        <img class="picture" src="assets/icons/profile-pic.svg" alt="">
    </nav>
  </section>

  <section id="about" class="container">
    <div class="main">
      <img src="assets/icons/profile-pic.svg" alt="">
      <div>
        <h1>Isabela Torres</h1>
        <p>Amante de viagens, cultura e gastronomia.🌍✈️ <br>
          Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso planeta
          a partir da movimentada cidade de São Paulo.🏙️📸</p>
      </div>
    </div>

    <div class="info">
      <div>
        <img src="assets/icons/MapPin.svg" alt="">
        <small>São Paulo, Brasil</small>
      </div>
      <div>
        <img src="assets/icons/AirplaneTilt.svg" alt="">
        <small>37 países</small>
      </div>
      <div>
        <img src="assets/icons/Image.svg" alt="">
        <small>240 fotos</small>
      </div>
    </div>
  </section>

  <section id="galery-photo" class="container">
    <img src="assets/Image 01.png" alt="">
    <img src="assets/Image 02.png" alt="">
    <img src="assets/Image 03.png" alt="">
    <img src="assets/Image 04.png" alt="">
    <img src="assets/Image 05.png" alt="">
    <img src="assets/Image 06.png" alt="">
    <img src="assets/Image 07.png" alt="">
    <img src="assets/Image 08.png" alt="">
    <img src="assets/Image 09.png" alt="">
    <img src="assets/Image 10.png" alt="">
    <img src="assets/Image 11.png" alt="">
    <img src="assets/Image 12.png" alt="">
  </section>
</body>

</html>
